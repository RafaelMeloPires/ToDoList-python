<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha To-Do List</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

    <div class="layout">
        
        <div class="sidebar">
            <h2>Tarefas ğŸ“‹</h2>
            <div class="lista-container">
                <ul>
                    {% for item in lista_de_tarefas %}
                        <li class="{{ 'concluida' if item.feita else '' }}">
                            <a href="/check/{{ loop.index0 }}" class="btn-check">
                                {% if item.feita %}â˜‘{% else %}â˜{% endif %}
                            </a>
                            
                            <span class="texto-tarefa">{{ item.texto }}</span>

                            <a href="/deletar/{{ loop.index0 }}" class="btn-delete">&times;</a>
                        </li>
                    {% else %}
                        <p class="aviso-vazio">Sua lista estÃ¡ vazia.</p>
                    {% endfor %}
                </ul>
            </div>
        </div>

        <div class="main-content">
            <div class="form-card">
                <h1>O que vamos fazer?</h1>
                <form action="/adicionar" method="POST">
                    <input type="text" name="tarefa" placeholder="Digite uma nova tarefa..." required autofocus>
                    <button type="submit">Adicionar</button>
                </form>
            </div>
        </div>

    </div>

</body>
</html>
